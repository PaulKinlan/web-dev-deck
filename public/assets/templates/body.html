<body>
  <h1>
    A Feed Reader
  </h1>
  <main>
    $$
      for(let column of it.columns) {
        yield P('<section><h1><a href="' + column[0].href + '">' + column[0].name + '</a></h1><div data-url="'+ column[0].feedUrl +'">');
        yield* sWhatWg(P(column[1]));
        yield P('</div></section>'); 
      }
    $$
  </main>
</body>
